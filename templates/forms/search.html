<form action="/search" method="post" id="searchForm">
    <div class="form-group">
        <label for="searchForm">Search</label>
        <input type="text" class="form-control" name="search" id="searchForm"
               aria-describedby="searchHelp" placeholder="Search heroes">
        <small id="searchHelp" class="form-text text-muted">Find your hero!</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
